<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <title>HDI4D</title>
</head>

<body>
  <div id="conectionContainer" class="container">
    <div class="row">
      <div id="tactaTitle" class="col-sm-6">
        <h1>TactaBoard Server v2</h1>
      </div>
    </div>
    <div class="well">
      <div class="row">
        <div id="boardsListCol" class="col-sm-4"></div>
        <div id="portsListCol" class="col-sm-4"></div>
        <div id="addButton" class="col-sm-4"></div>
      </div>
    </div>
    <div id="portsTable"></div>
  </div>
  <br><br>
  <div id="sliderDiv" class="container">
  </div>
  <div id="clearLog" class="container">
  </div>

  <div id="messageContainer" class="container">
    <div class="row">
      <div class="col-xs-6">
        <ul style="width: 100%; height: 40vh; overflow: auto" id="messages"></ul>
      </div>
    </div>
  </div>


  <div id="footer">
    <form action="">
      <input id="m" autocomplete="off" placeholder="Type commands in the format (port,intensity) here..." /><button class="btn btn-success">Send</button>
    </form>
  </div>

  <script src="myscript.js" type="text/javascript"></script>
  <script src="tacta.js" type="text/javascript"></script>
</body>

</html>
